databaseChangeLog:
  - changeSet:
      id: 1
      author: mlaurenti
      changes:
        - createTable:
            tableName: pay_payment_requests
            columns:
              - column:
                  name: id
                  type: UUID
                  constraints:
                    primaryKey: true
              - column:
                  name: description
                  type: VARCHAR(255)
                  constraints:
                    nullable: false
              - column:
                  name: first_due_date
                  type: TIMESTAMP
                  constraints:
                    nullable: false
              - column:
                  name: first_total
                  type: NUMERIC(15,2)
                  constraints:
                    nullable: false
              - column:
                  name: payer_name
                  type: VARCHAR(100)
                  constraints:
                    nullable: false
              - column:
                  name: status
                  type: VARCHAR(20)
                  constraints:
                    nullable: false
              - column:
                  name: created_at
                  type: TIMESTAMP
                  defaultValueComputed: CURRENT_TIMESTAMP
              - column:
                  name: updated_at
                  type: TIMESTAMP
                  defaultValueComputed: CURRENT_TIMESTAMP
